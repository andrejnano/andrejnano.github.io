        <button class='floating-add-button' onclick="show_form()">
            <i class='fa fa-fw fa-plus'></i>
        </button>


        <!-- INPUT FORM CONTAINER -->
        <aside class='sidebar-form' id='form'>

            <!-- temporary input form -->
            <form class='input-form'>
                
                <!-- ORDERED LIST OF STEPS TO INPUT -->
                <ol>
                    <!-- SUBJECT SELECTION -->
                    <li>
                        <label class='input-title' id='subject_label'>
                            Choose a subject.
                        </label>

                        <table> <!-- table -->
                            <tr> <!-- table row -->
                                <td id='input-form-ifj' bgcolor="#d32f2f" onclick="choose_subject_to_add('input-form-ifj');" style="cursor: pointer;">IFJ</td>
                                <td id='input-form-ial' bgcolor='#e91e63' onclick="choose_subject_to_add('input-form-ial');" style="cursor: pointer;">IAL</td>
								<td id='input-form-itu' bgcolor='#9c27b0' onclick="choose_subject_to_add('input-form-itu');" style="cursor: pointer;">ITU</td>
                                <td id='input-form-inm' bgcolor='#03a9f4' onclick="choose_subject_to_add('input-form-inm');" style="cursor: pointer;">INM</td>
                            </tr>
                            <tr>
								<td id='input-form-inp' bgcolor='#4caf50' onclick="choose_subject_to_add('input-form-inp');" style="cursor: pointer;">INP</td>
								<td id='input-form-ips' bgcolor='#3f51b5' onclick="choose_subject_to_add('input-form-ips');" style="cursor: pointer;">IPS</td>
                                <td id='input-form-izp' bgcolor="#ffc107" onclick="choose_subject_to_add('input-form-izp');" style="cursor: pointer;">IZP</td>
                                <td id='input-form-isu' bgcolor='#ff5722' onclick="choose_subject_to_add('input-form-isu');" style="cursor: pointer;">ISU</td>
                            </tr>
                        </table>

                    </li>

                    <!-- TITLE INPUT -->
                    <li>
                        <label class='input-title' id='activity_label'>
                            Name the activity you want to do.
                        </label>
                        
                        <input type='text' name='title' id="activity_info" onchange="set_activity_info();"/>  <!-- short input box -->
                    </li>

                    <!-- DESCRIPTION INPUT -->
                    <li>
                        <label class='input-title' id='info_label'>
                            Give further information about the task...
                        </label>

                        <textarea id="further_info" onchange="set_further_info();"></textarea> <!-- big input box -->

                        <button type='button' class="submit" onclick="add_new_task();"> <!-- SUBMIT BUTTON -->
                            <i class='fa fa-fw fa-plus'></i>
                        </button>
                    </li>

                </ol> <!-- end of order list -->
